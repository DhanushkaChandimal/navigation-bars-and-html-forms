<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            
            <label for="birthday">Birthdate: </label>
            <input type="date" name="birthday" id="birthday" required><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <section>
                <p>Gender: </p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
    
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </section>

            <p>Hobbies: </p>
            <section>
                <input type="checkbox" name="hobbies" id="reading" value="reading">
                <label for="reading">Reading</label>
    
                <input type="checkbox" name="hobbies" id="coding" value="coding">
                <label for="coding">Coding</label>
    
                <input type="checkbox" name="hobbies" id="gaming" value="gaming">
                <label for="gaming">Gaming</label>
            </section>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>

            <textarea name="comments" id="comments" placeholder="Enter your comments here" rows="4" cols="30"></textarea>
        </fieldset><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
